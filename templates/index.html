<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Ensure your library links are correct -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <main>
        <div class="rowing">
            <div class="col-3 d-block hight_100 scrol">
                <ul class="w-100 p-0 m-0" id="contacts">

                </ul>
                <button type="button" class="add_new_contact rounded-circle" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <div>
                    <button type="button" id="logoutButton" class="btn btn-dark">Выйти из системы</button>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-dark border-0">
                                <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">
                                    Добавление контакта по уникальному номеру
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body bg-dark">
                                <input class="w-100 mb-3 form-control add" type="text" id="unique_number"
                                    placeholder="Уникальный номер пользователя (обязательно)" />
                                <input class="w-100 mb-3 form-control add" type="text" id="person_name"
                                    placeholder="Имя пользователя" />
                                <!-- Countdown Element -->
                                <div id="countdown"></div>
                            </div>


                            <div class="modal-footer bg-dark border-0">
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" id="add_contact_button" class="btn btn-dark">Добавить</button>
                                <!-- Inside the <div class="col-3 d-block hight_100 scrol"> -->


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 hight_100" id="person_chat">
                <div class="d-flex justify-content-center align-items-center h-100 bg_main_text">
                    <p class="text-light">выберите, кому хотели бы написать</p>
                </div>
                <div id="app">
                    <div id="contacts-list" class="contacts-list">
                        <!-- Контакты будут добавлены здесь динамически -->
                    </div>
                    <div id="chat-window" class="chat-window">
                        <div id="chat-messages" class="chat-messages">
                            <!-- Сообщения будут добавляться здесь -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="message-input" placeholder="Введите сообщение...">
                            <button id="send-message">Отправить</button>
                        </div>
                    </div>

                </div>


            </div>

        </div>

    </main>
    <!-- Your scripts -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>

    <script src="/static/js/contact.js"></script>
    <script src="/static/js/main.js"></script>

    <!-- Replace onclick="addNewContact()" with onclick="add_contact()" -->


</body>

</html>
